    <script src="{% static 'main/lib/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'main/lib/popper.min.js' %}"></script>
    <script src="{% static 'main/lib/bootstrap.min.js' %}"></script>

    <script>
        function adjustForSize() {
            if ($(window).width() >= 1128) {
                $(".nav-logo-dd").hide();
                $(".nav-logo-link").show();
                $(".nav-menu").show();
            } else {
                $(".nav-logo-dd").show();
                $(".nav-logo-link").hide();
                $(".nav-menu").hide();
            }

            if ($(window).width() >= 744) {
                $(".nav-search-lg").show();
                $(".nav-search-sm").hide();
            } else {
                $(".nav-search-lg").hide();
                $(".nav-search-sm").show();
            }
        }

        $(document).ready(function() {
            adjustForSize();
        });

        $(window).resize(function() {
            adjustForSize();
        });
    </script>

    {% block scripts %} {% endblock %}
