{% extends 'main/base.html' %}

{% block app %}

<div style="height: calc(100vh - 80px - 64px); overflow: scroll;" class="pl-2 pr-4 pt-3">
    {% for listing in listings %}
    <div class="listing">
        <a href="{% url 'main:listing' id=listing.id %}"><img src="/media/listings/{{listing.id}}/main.jpg"></a>
        <a href="{% url 'main:listing' id=listing.id %}">{{listing.name}}</a>
    </div>
    {% endfor %}
</div>

{% endblock %}

{% block scripts %} {% endblock %}
